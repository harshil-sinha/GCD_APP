<!DOCTYPE html>
<html>

<head>
    <title>GCD Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h1>GCD Calculator</h1>
        <div class="input-container">
            <label for="a">Number 1:</label>
            <input class="a" type="number" id="a" required>
        </div>
        <div class="input-container">
            <label for="b">Number 2:</label>
            <input class="b" type="number" id="b" required>
        </div>
        <button onclick="calculateGCD()">Calculate GCD</button>
        <div id="ans"></div>
    </div>

    <footer id="foot">
        <p>&copy; <span id="year"></span> Harshil ❤️</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
